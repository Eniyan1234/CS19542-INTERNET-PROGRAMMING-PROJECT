<!DOCTYPE html>
<html lang="en">
<head>
    <form id="registration-form" action="register.php" method="POST">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Player Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: black;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 6%;
            box-shadow: 0px 5px 10px rgba(51, 51, 51, 0.158);
            z-index: 2;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #28a745;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .btn:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="logo.png" class="logo" alt="Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="tournaments.html">Tournaments</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                </ul>
            </div>  
        </nav>
    </header>

    <main class="container">
        <h1>Player Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>
            <div class="form-group">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" name="player1" required>
            </div>
            <div class="form-group">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" name="player2" required>
            </div>
            <div class="form-group">
                <label for="player3">Player 3 Name:</label>
                <input type="text" id="player3" name="player3" required>
            </div>
            <div class="form-group">
                <label for="player4">Player 4 Name:</label>
                <input type="text" id="player4" name="player4" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Email:</label>
                <input type="email" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Register Team</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Handling form submission
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Log the data (you can replace this with your own submission logic)
            console.log('Form Data:', data);

            // Show a success message or redirect
            alert('Registration successful!');
        });
    </script>
</body>
</html>
